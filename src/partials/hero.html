<section class="section">
  <div class="container">
    <div class="background">
      <div class="hero-wrapper">
        <div class="hero-main">
          <h1 class="hero-main-title">
            Discover the magic of
            <span class="hero-main-title-span"> photography</span> in our school
          </h1>
          <p class="hero-main-paragraph">
            Our photo graphy school offers an unforgettable journey, where you
            can learn the basics of composition, master technical skills,
            translate your unique ideas.
          </p>
        </div>
        <div class="hero-second">
          <div class="hero-people">
            <img
              class="hero-people-image"
              width="109"
              height="44"
              src="./img/hero/people.png"
              srcset="./img/hero/people.png 1x, ./img/hero/people@2x.png 2x"
              alt="people"
            />
            <div class="hero-students">
              <p class="hero-students-paragraph">
                <a href="#reviews">Our happy students</a>
              </p>
              <svg class="hero-students-arrow" width="18" height="8">
                <use href="./img/icons/icons.svg#icon-arrow-hero"></use>
              </svg>
            </div>
          </div>
          <div class="hero-reviews">
            <div class="star">
              <svg class="hero-star" width="20" height="20">
                <use href="./img/icons/icons.svg#icon-star"></use>
              </svg>
            </div>
            <div class="hero-count">
              <p class="hero-count-paragraph">Reviews</p>
              <span class="hero-count-span">+1500</span>
            </div>
          </div>
        </div>
      </div>
      <picture>
        <source
          type="image/webp"
          media="(max-width: 767px)"
          width="259"
          height="314"
          srcset="
            ./img/hero/guy_mobile.webp    1x,
            ./img/hero/guy_mobile@2x.webp 2x
          "
        />
        <source
          media="(max-width: 1279.98px)"
          type="image/webp"
          width="393"
          height="434"
          srcset="
            ./img/hero/guy_tablet.webp    1x,
            ./img/hero/guy_tablet@2x.webp 2x
          "
        />
        <source
          media="(min-width: 1280px)"
          type="image/webp"
          width="397"
          height="520"
          srcset="
            ./img/hero/guy_desktop.webp    1x,
            ./img/hero/guy_desktop@2x.webp 2x
          "
        />
        <img
          width="259"
          height="314"
          class="hero-image"
          src="./img/hero/guy_mobile.png"
          srcset="./img/hero/guy_mobile.png 1x, ./img/hero/guy_mobile@2x.png 2x"
          alt="guy"
        />
      </picture>
    </div>
  </div>
</section>
